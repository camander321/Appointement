<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <form id="masterForm">

        <label for="FirstName">First name:</label>
        <input id="FirstName" class="form-control" type="text">

        <label for="LastName">Last name:</label>
        <input id="LastName" class="form-control" type="text">

        <label for="Reason">Reason for scheduling:</label>
        <input id="Reason" class="form-control" type="text">

        <label for="Time">Time:</label>
        <input id="Time" class="form-control" type="text">

        <button type="submit" name="button">Schedule</button>
      </form>
    </div>

    <h2 class="confirmation bg-success">Thank you <span id="name">name</span>, your appointment has been confirmed.</h2>

  </body>
</html>
